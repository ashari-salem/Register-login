<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d31a591a60.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>
</head>

<body>
  <div class="container">
    <div class="form">

      <form action="POST">
        <div class="top-content">
          <h2>LOGIN</h2>
        </div>
        <div class="other-inputs">
          <input class="input" type="email" name="email" id="Email" placeholder="Email">
          <input class="input" type="password" name="password" id="Password" placeholder="Password">
          <div class="chk-signin">
            <input type="checkbox"><span> Remember me</span>
          </div>
        </div>
        <input type="submit" id="Submit" name="submit" class="btn">
      </form>
      <div class="bottoms">
        <div class="bottom-content-socials">
          <p>Or login with</p>
          <a href="#" class="social-fb"><i class="fab fa-facebook fa-2x" style="color: #4267B2;"></i>Facebook</a>
          <a href="#" class="social-google"><i class="fa fa-google fa-2x" style="color: #DB4437;"></i>Gmail</a>
        </div>

        <div class="bottom-content-signin">
          <p>Or Sign Up Usign</p>
          <a href="register.html" class="social-fb">Sign Up</a>
        </div>
      </div>
    </div>
</body>

</html>
