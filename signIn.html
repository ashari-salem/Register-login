<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d31a591a60.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>
</head>

<body>
  <div class="container">
    <div class="form">

      <form action="POST">
        <div class="top-content">
          <h2>LOGIN</h2>
        </div>

        <input class="input" type="email" name="email" id="Email" placeholder="Email">
        <input class="input" type="password" name="password" id="Password" placeholder="Password">
        <input type="checkbox" class="chk"><span>Remember me</span>
        <input type="submit" id="Submit" name="submit" class="btn">
      </form>
      <div class="bottom-content">
        <p>Or login with</p>
        <a href="#" class="social-fb"><i class="fab fa-facebook fa-2x"></i>Facebook</a>
        <a href="#" class="social-google"><i class="fa fa-google fa-2x"></i>Gmail</a>
      </div>

    </div>
</body>

</html>
